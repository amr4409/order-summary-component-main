<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./tailwind.css">

<body>

  <main class="max-w-sm rounded-2xl overflow-hidden bg-white shadow-2xl">
    <img src="./images/illustration-hero.svg" alt="songs image">
    <article class="p-10">
      <h1 class="text-2xl font-bold text-[var(--dark-blue)] text-center pb-4">Order Summary</h1>
      <p class="text-center font-[500] text-[var(--desaturated-blue)] mb-6">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="song w-full p-5 mb-6 bg-[var(--very-pale-blue)] rounded-xl flex items-center justify-between">
        <span class="info flex items-center gap-4">
          <span class="icon"><img src="./images/icon-music.svg" alt=""></span>
          <span class="text">
            <span class="name text-[var(--dark-blue)]">Annual Plan</span>
            <span class="count text-[var(--desaturated-blue)]">$59.99/year</span>
          </span>
        </span>
        <a href="#" class="underline text-[var(--bright-blue)] hover:text-[var(--desaturated-blue)] font-medium">Change</a>
      </div>
      <span class="buttons">
        <a href="#" class="block text-center shadow-md bg-[var(--bright-blue)] text-white font-bold rounded-xl hover:bg-[var(--desaturated-blue)] p-3">Proceed to Payment</a>
        <a href="#" class="block text-center text-[var(--desaturated-blue)] hover:text-[var(--bright-blue)] font-bold rounded-xl p-3">Cancel Order</a>
      </span>
    </article>
  </main>
